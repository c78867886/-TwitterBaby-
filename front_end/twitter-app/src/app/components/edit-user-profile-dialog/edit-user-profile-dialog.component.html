<div class="example-container">
  <h3 mat-dialog-title id="dialogHead">Edit Your Profile</h3>
  <form (ngSubmit)='onCloseConfirm()' > 
    <!-- <mat-form-field> 
      <input [(ngModel)]='userName' placeholder="User Name" id="dialogInputFirstName" name='userName'>
    </mat-form-field>  -->
    <mat-form-field>
      <input matInput [(ngModel)]='userFirstName' placeholder="Input First Name" name='userFirstName' >
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='userLastName' placeholder="Input Last Name" name='userLastName' >
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='userEmail' name='userEmail' placeholder="Edit Your Email" >
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]='userBio' name='userBio'placeholder="Bio" value="" ></textarea>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button type="submit" class="dialogBtnConf">Confirm</button>
      <button mat-raised-button (click)="onCloseCancel()" class="dialogBtnCanc">Cancel</button>
    </mat-dialog-actions>
  </form>
  </div>
