<mat-spinner *ngIf="!tweetlist" class="spinner"></mat-spinner>
<mat-card *ngFor="let tweet of tweetlist" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ tweet.owner }}</mat-card-title>
    <mat-card-subtitle>{{ tweet.timestamp | date: 'short'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="tweetMessage">
      {{ tweet.message }}
    </p>
  </mat-card-content>
  <mat-card-actions class="action">
    <button mat-raised-button color="accent">LIKE</button>
    <button mat-raised-button color="accent">SHARE</button>
    <button matTooltip="Write a Comment" class="comments" (click)="editCommentDialog(tweet)" mat-icon-button >
        <mat-icon>chat</mat-icon>
    </button>
  </mat-card-actions>
  <hr>
  <app-commentlist [tweet]='tweet'></app-commentlist>
