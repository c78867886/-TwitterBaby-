<mat-card class="userInfo" *ngIf="userInfo !== null">
  <mat-card-header class="header">
    <img class="image" mat-card-sm-image [src] = "url">
    <div>
        <mat-card-title>{{userInfo.userinfo.username}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{userInfo.userinfo.bio}}
    </p>
  </mat-card-content>
  <mat-chip-list>
    <mat-chip class='following' [routerLink]="['/user/following/', userInfo.userinfo.id]">Following: {{userInfo.followingcount}}</mat-chip>
    <mat-chip class='follower' [routerLink]="['/user/follower/', userInfo.userinfo.id]">Followers: {{userInfo.followercount}}</mat-chip>
  </mat-chip-list>
  <mat-card-actions *ngIf="!isHost">
    <button mat-raised-button class="followbtn" color="accent" (click)="followFunc()">
      {{ (userInfo.followed) ? "Following" : "Follow" }}
    </button>
  </mat-card-actions>
</mat-card>
