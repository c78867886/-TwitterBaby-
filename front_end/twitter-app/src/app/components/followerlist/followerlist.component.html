<mat-spinner *ngIf="!followerList" class="spinner"></mat-spinner>
<mat-card *ngFor='let follower of followerList' class="example-card" [routerLink]="['/user/', follower.username]">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ follower.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class='flBio'>
      {{ follower.bio }}
    </p>
  </mat-card-content>
</mat-card>
