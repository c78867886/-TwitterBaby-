<md-expansion-panel class="expansionpanel">
  <md-expansion-panel-header>
    <md-panel-title>
      New Tweet
    </md-panel-title>
    <md-panel-description>
      Type To Create a tweet!
    </md-panel-description>
  </md-expansion-panel-header>
  <md-form-field class="example-full-width">
    <textarea mdInput placeholder="Create A Tweet" [(ngModel)]='text'></textarea>
  </md-form-field>
  <button md-raised-button color="primary" class="submitbtn" (click)='postTweet()'>
    Tweet!
  </button>
  <p>{{ text }}</p>
</md-expansion-panel>
