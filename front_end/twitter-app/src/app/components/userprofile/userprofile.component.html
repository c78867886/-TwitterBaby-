
<div class="profileContainer">
  <!-- Banner -->
  <div class="banner">
      <div id="banner_img">
          <div class="image-upload">
              <label for="file-input">
                  <img class='profileheadimg' src="{{ avatar || 'assets/images/defaultAvator.jpeg' }}"/>
              </label>
              <input id="file-input" type="file" name="inputimg" required (change)="fileChange($event)"  accept="image/jpeg" #input>
          </div>
      </div>  
  </div>
  <div class="banner_menu">
      <div >
          <nav class="nav">
            <ul>
                  <li><a img class="logo" src="assets/images/twitterLogo.png"></a></li> 
                  <li><a [routerLink]="['/user/', userName]">Tweets</a></li>
                  <li><a [routerLink]="['/user/following/', userName]">Following</a></li>
            </ul>
          </nav>
      </div>
      <div class="banner_button"> 
          <button id="profileButton" (click)="openEditUserProfileDiag()">Edit Profile</button>
      </div>   
  </div>
  <div class="displayBody">
    <h3>My Info</h3>
    <form>
    <div>
      <label class="profileLabel">User Name: {{userName}}</label>
    </div>
    <hr>
    <div><label class="profileLabel">First Name: {{userFirstName}}</label></div>
    <hr>
    <div><label class="profileLabel">Last Name: {{userLastName}}</label></div>
    <hr>
    <div><label class="profileLabel">Email: {{userEmail}}</label></div>
    <hr>
    <div>
      <label class="profileLabel">Bio: </label>
      <p id="BioTextArea">{{userBio}}</p>
    </div>
    </form>
  </div>
</div>
